nodeLinker: node-modules

packageExtensions:
  '@firebase/auth@*':
    peerDependencies:
      '@firebase/app-types': '*'
      '@firebase/util': '*'
  '@firebase/database@*':
    peerDependencies:
      '@firebase/app-types': '*'
  eslint-config-airbnb-typescript@*:
    peerDependencies:
      eslint: '*'
      eslint-plugin-import: '*'
      eslint-plugin-jsx-a11y: '*'
      eslint-plugin-react: '*'
      eslint-plugin-react-hooks: '*'
  rc-tooltip@*:
    peerDependencies:
      react: '*'
      react-dom: '*'
  rc-trigger@*:
    peerDependencies:
      react: '*'
      react-dom: '*'
  react-rnd@*:
    peerDependencies:
      react: '*'
      react-dom: '*'
  recharts@*:
    peerDependencies:
      prop-types: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'

yarnPath: .yarn/releases/yarn-3.0.2.cjs
